<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" href="img/bigs.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햅햟햩햣햣혪</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
        }
        header {
            background: #000480; 
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .gallery-title {
            display: inline-block; 
            padding: 20px 40px; 
            border: 3px solid #000480; 
            border-radius: 8px; 
            background-color: white; 
            color: black; 
            font-size: 36px; 
        }
        nav {
            margin: 20px 0;
            text-align: center; 
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #0f0202; 
            font-size: 18px; 
        }
        .container {
            flex: 1; 
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; 
        }
        .gallery-group {
            margin-bottom: 20px; 
        }
        .gallery {
            display: flex; 
            justify-content: center; 
            gap: 20px; 
        }
        .gallery img {
            width: 300px; 
            height: 200px; /* Set a fixed height for uniformity */
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .caption {
            font-size: 24px;
            color: #000480;
            margin: 10px 0;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #000480; 
            color: white;
        }
    </style>
</head>

<footer>

</body>
</html>
