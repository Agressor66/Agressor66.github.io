<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" href="img/v1.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햅햟햩햣햣혪</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Set a solid white background */
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
        }
        header {
            background: #000480;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .gallery-title {
            display: inline-block; 
            padding: 20px 40px; 
            border: 3px solid #000480;
            border-radius: 8px; 
            background-color: white; 
            color: black; 
            font-size: 36px; 
        }
        nav {
            margin: 20px 0;
            text-align: center; 
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #000480; /* Change text color to dark blue */
            font-size: 16px; 
            padding: 5px 10px; 
            background-color: transparent; /* Set background to transparent */
            border-radius: 5px; 
            transition: background-color 0.3s ease; 
        }
        nav a:hover {
            background-color: rgba(0, 0, 0, 0.1); /* Optional: Add a light hover effect */
        }
        main {
            flex: 1; 
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left; 
        }
        h2 {
            color: #000480;
            text-align: center; 
        }
        h3 {
            font-size: 24px; /* Set a consistent font size for all h3 elements */
            color: #000202; /* You can keep the color or change it as needed */
            text-align: center; /* Center the text */
        }
        section {
            margin-bottom: 20px; 
        }
        .highlight {
            font-size: 24px; 
            font-weight: bold; 
            color: #000202; 
            text-align: center; 
            margin-bottom: 10px; 
        }
        .image-container {
            display: flex; 
            justify-content: center; /* Center images horizontally */
            flex-wrap: wrap; 
        }
        figure {
            margin: 10px;
            text-align: center;
        }
        img {
            width: 300px; /* Fixed width */
            height: 200px; /* Fixed height */
            object-fit: cover; /* Maintain aspect ratio and cover the area */
            border-radius: 8px; 
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); 
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #000480;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1 class="gallery-title">햅햟햩햣햣혪</h1>
</header>

<nav>
    <a href="index.html">햅햩햟쒫쫧쮏 햪햣햫혩</a>

    <a href="hobby.html">햔쮏쐃쐃</a>

        <section class="image-container">

    <section>

            </figure>
        </section>
    </section>
</main>

<footer>
    <p>&copy; 2025 햎햟햨쮏쫧쟳 햇햡쮐 햃햩햣햨혜햣햣쒫쟴</p>
</footer>

</body>
</html>
